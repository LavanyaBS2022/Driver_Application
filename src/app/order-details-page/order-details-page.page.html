<ion-content *ngIf="orderData">
  <ion-card *ngFor="let customer of orderData.customers" (click)="openMap(customer)">
    <ion-card-header>
      Customer Details
    </ion-card-header>
    <ion-card-content>
      <p>Name: {{ customer.name }}</p>
      <p>Address: {{ customer.address }}</p>
    </ion-card-content>

    <ion-card>
      <ion-card-header>
        Order Items
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item *ngFor="let item of customer.orderItems">
            <ion-label>{{ item.name }}</ion-label>
            <ion-note slot="end">{{ item.quantity }}</ion-note>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </ion-card>
</ion-content>
